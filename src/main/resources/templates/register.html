<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-signup.css">
    <title>Register Page</title>
</head>
<body>
    <div class="login-container">
        <img src="/img/Annotation 2025-03-05 171514.png" alt="Logo" class="logo">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="error" id="password-error">Passwords do not match!</p>
            </div>
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            let passwordField = document.getElementById('password');
            let confirmPasswordField = document.getElementById('confirm-password');
            let type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        });

        document.getElementById("register-form").addEventListener("submit", function (event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorText = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorText.style.display = "block";
                event.preventDefault();
            } else {
                errorText.style.display = "none";
            }
        });
    </script>
</body>
</html>
