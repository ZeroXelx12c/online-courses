<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Học Lập trình Online</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #258e01;
            --primary-dark: #1a6801;
            --secondary-color: #1a1a1a;
            --white: #fff;
            --gray-100: #f0f2f5;
            --gray-200: #e9ecef;
            --gray-300: #ddd;
            --gray-600: #666;
            --gray-800: #333;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--gray-100);
            background-image: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
        }

        .login-container {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .logo {
            max-width: 80px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i.fa-user,
        .input-group i.fa-envelope {
            position: absolute;
            left: 1rem;
            color: var(--gray-600);
            transition: color 0.3s ease;
            z-index: 1;
        }

        .input-group i.fa-lock {
            position: absolute;
            left: 1rem;
            color: var(--gray-600);
            transition: color 0.3s ease;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 1rem 2.5rem 1rem 2.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 142, 1, 0.1);
        }

        input:focus + i {
            color: var(--primary-color);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            padding: 0;
            color: var(--gray-600);
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .error {
            display: none;
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 142, 1, 0.3);
        }

        .login-link {
            margin-top: 1.5rem;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/img/Annotation 2025-03-05 171514.png" alt="Logo" class="logo">
        <h2>Đăng ký tài khoản</h2>
        <form id="register-form" method="post" th:action="@{/register}">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="error" id="fullName-error">Vui lòng nhập họ tên</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="error" id="email-error">Email không hợp lệ</div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-group password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required 
                           autocomplete="new-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error" id="password-error">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ và số</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <div class="input-group password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error" id="confirm-password-error">Mật khẩu không khớp</div>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p class="login-link">
            Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </p>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Validate full name
            const fullName = document.getElementById('fullName');
            if (fullName.value.trim().length < 2) {
                document.getElementById('fullName-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('fullName-error').classList.remove('show');
            }

            // Validate email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('email-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('email-error').classList.remove('show');
            }

            // Validate password
            const password = document.getElementById('password');
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password.value)) {
                document.getElementById('password-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('password-error').classList.remove('show');
            }

            // Validate confirm password
            const confirmPassword = document.getElementById('confirm-password');
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('confirm-password-error').classList.remove('show');
            }

            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>
</html>
