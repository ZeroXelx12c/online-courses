<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-signup.css">
    <title>Register Page</title>
</head>
<body>
    <div class="login-container">
        <img src="/img/Annotation 2025-03-05 171514.png" alt="Logo" class="logo">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="" id="" name="" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper" id="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('password', 'eye-icon')">
                        <svg id="eye-icon" viewBox="0 0 20 10" class="icon">
                            <path id="eye-open" fill="#000" fill-opacity=".54" d="M19.834 1.15a.768.768 0 00-.142-1c-.322-.25-.75-.178-1 .143-.035.036-3.997 4.712-8.709 4.712-4.569 0-8.71-4.712-8.745-4.748a.724.724 0 00-1-.071.724.724 0 00-.07 1c.07.106.927 1.07 2.283 2.141L.631 5.219a.69.69 0 00.036 1c.071.142.25.213.428.213a.705.705 0 00.5-.214l1.963-2.034A13.91 13.91 0 006.806 5.86l-.75 2.535a.714.714 0 00.5.892h.214a.688.688 0 00.679-.535l.75-2.535a9.758 9.758 0 001.784.179c.607 0 1.213-.072 1.785-.179l.75 2.499c.07.321.392.535.677.535.072 0 .143 0 .179-.035a.714.714 0 00.5-.893l-.75-2.498a13.914 13.914 0 003.248-1.678L18.3 6.147a.705.705 0 00.5.214.705.705 0 00.499-.214.723.723 0 00.036-1l-1.82-1.891c1.463-1.071 2.32-2.106 2.32-2.106z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper" id="confirm-password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('confirm-password', 'eye-icon')">
                        <svg id="eye-icon-confirm" viewBox="0 0 20 10" class="icon">
                            <path fill="#000" fill-opacity=".54" d="M19.834 1.15a.768.768 0 00-.142-1c-.322-.25-.75-.178-1 .143-.035.036-3.997 4.712-8.709 4.712-4.569 0-8.71-4.712-8.745-4.748a.724.724 0 00-1-.071.724.724 0 00-.07 1c.07.106.927 1.07 2.283 2.141L.631 5.219a.69.69 0 00.036 1c.071.142.25.213.428.213a.705.705 0 00.5-.214l1.963-2.034A13.91 13.91 0 006.806 5.86l-.75 2.535a.714.714 0 00.5.892h.214a.688.688 0 00.679-.535l.75-2.535a9.758 9.758 0 001.784.179c.607 0 1.213-.072 1.785-.179l.75 2.499c.07.321.392.535.677.535.072 0 .143 0 .179-.035a.714.714 0 00.5-.893l-.75-2.498a13.914 13.914 0 003.248-1.678L18.3 6.147a.705.705 0 00.5.214.705.705 0 00.499-.214.723.723 0 00.036-1l-1.82-1.891c1.463-1.071 2.32-2.106 2.32-2.106z"></path>
                        </svg>
                    </button>
                </div>
                <p class="error" id="password-error">Passwords do not match!</p>
            </div>
            <button type="submit" id="Register">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login</a></p>
    </div>

    <script>
        function toggleVisibility(inputId, iconId) {
            let inputField = document.getElementById(inputId);
            let eyeIcon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                eyeIcon.style.fill = "#000"; // Đổi màu icon khi hiển thị
            } else {
                inputField.type = "password";
                eyeIcon.style.fill = "#666"; // Đổi màu icon khi ẩn
            }
        }

        document.getElementById('togglePassword').addEventListener('click', function () {
            let passwordField = document.getElementById('password');
            let confirmPasswordField = document.getElementById('confirm-password');
            let type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        });

        document.getElementById("register-form").addEventListener("submit", function (event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorText = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorText.style.display = "block";
                event.preventDefault();
            } else {
                errorText.style.display = "none";
            }
        });
    </script>
</body>
</html>
